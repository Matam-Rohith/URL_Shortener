<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener - Full Stack App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="url"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: 600;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .result-section {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 6px;
      display: none;
    }

    .result-section.show {
      display: block;
    }

    .result-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .result-item input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
    }

    .copy-btn {
      padding: 10px 15px;
      width: auto;
      background: #667eea;
    }

    .error {
      color: #e74c3c;
      padding: 12px;
      background: #fadbd8;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      color: #27ae60;
      padding: 12px;
      background: #d5f4e6;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }

    .success.show {
      display: block;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stats-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .stats-card h3 {
      color: #667eea;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .stats-card p {
      color: #888;
      font-size: 0.9em;
    }

    .urls-list {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .urls-list h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .url-item {
      display: grid;
      grid-template-columns: 1fr 1fr 80px 80px 80px;
      gap: 15px;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      font-size: 0.9em;
    }

    .url-item:last-child {
      border-bottom: none;
    }

    .url-item a {
      color: #667eea;
      text-decoration: none;
      word-break: break-all;
    }

    .url-item a:hover {
      text-decoration: underline;
    }

    .delete-btn {
      background: #e74c3c;
      padding: 8px 12px;
      width: auto;
      font-size: 0.85em;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .copy-link-btn {
      background: #667eea;
      padding: 8px 12px;
      width: auto;
      font-size: 0.85em;
    }

    .empty-message {
      text-align: center;
      color: #888;
      padding: 40px 20px;
    }

    .loading {
      text-align: center;
      color: #667eea;
      padding: 20px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      padding: 10px 20px;
      background: #ddd;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.8em;
      }

      .url-item {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .delete-btn,
      .copy-link-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üîó URL Shortener</h1>
      <p class="subtitle">Create, share, and track shortened URLs</p>
    </header>

    <div class="main-grid">
      <!-- Shorten URL Section -->
      <div class="card">
        <h2>Create Short URL</h2>
        <div class="form-group">
          <label for="longUrl">Enter your URL:</label>
          <input type="url" id="longUrl" placeholder="https://example.com/very/long/url" required>
        </div>
        <button onclick="shortenUrl()">üöÄ Shorten URL</button>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div id="resultSection" class="result-section">
          <div class="result-item">
            <input type="text" id="shortUrlInput" readonly>
            <button class="copy-btn" onclick="copyToClipboard()">üìã Copy</button>
          </div>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="card">
        <h2>üìä Quick Stats</h2>
        <div class="stats-container">
          <div class="stats-card">
            <h3 id="totalUrls">0</h3>
            <p>Total URLs</p>
          </div>
          <div class="stats-card">
            <h3 id="totalClicks">0</h3>
            <p>Total Clicks</p>
          </div>
        </div>
      </div>
    </div>

    <!-- URLs Management Section -->
    <div class="urls-list">
      <h2>üìù All Shortened URLs</h2>
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('all')">All URLs</button>
        <button class="tab-btn" onclick="showTab('recent')">Recent</button>
        <button class="tab-btn" onclick="showTab('popular')">Most Clicked</button>
      </div>
      <div id="urlsContainer" class="loading">Loading...</div>
    </div>
  </div>

  <script>
    // Dynamically set API base - works for localhost and production
    const API_BASE = window.location.origin;

    // Shorten URL
    async function shortenUrl() {
      const url = document.getElementById("longUrl").value;
      const errorDiv = document.getElementById("error");
      const successDiv = document.getElementById("success");
      const resultSection = document.getElementById("resultSection");

      errorDiv.classList.remove("show");
      successDiv.classList.remove("show");

      if (!url) {
        showError("Please enter a URL");
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/shorten`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Failed to shorten URL");
        }

        document.getElementById("shortUrlInput").value = data.shortUrl;
        resultSection.classList.add("show");
        successDiv.textContent = "‚úì URL shortened successfully!";
        successDiv.classList.add("show");
        document.getElementById("longUrl").value = "";

        loadStats();
        loadUrls();
      } catch (err) {
        showError(err.message);
      }
    }

    // Copy to clipboard
    function copyToClipboard() {
      const input = document.getElementById("shortUrlInput");
      input.select();
      document.execCommand("copy");

      const copyBtn = event.target;
      const originalText = copyBtn.textContent;
      copyBtn.textContent = "‚úì Copied!";
      setTimeout(() => {
        copyBtn.textContent = originalText;
      }, 2000);
    }

    // Load stats
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/api/stats`);
        const urls = await response.json();

        const totalUrls = urls.length;
        const totalClicks = urls.reduce((sum, url) => sum + url.clicks, 0);

        document.getElementById("totalUrls").textContent = totalUrls;
        document.getElementById("totalClicks").textContent = totalClicks;
      } catch (err) {
        console.error("Error loading stats:", err);
      }
    }

    // Load URLs
    async function loadUrls() {
      try {
        const response = await fetch(`${API_BASE}/api/stats`);
        const urls = await response.json();
        displayUrls(urls);
      } catch (err) {
        console.error("Error loading URLs:", err);
        document.getElementById("urlsContainer").innerHTML = 
          '<div class="empty-message">Error loading URLs</div>';
      }
    }

    // Display URLs
    function displayUrls(urls) {
      const container = document.getElementById("urlsContainer");

      if (urls.length === 0) {
        container.innerHTML = '<div class="empty-message">No shortened URLs yet. Create one above!</div>';
        return;
      }

      let html = '<div style="overflow-x: auto;"><table style="width: 100%; border-collapse: collapse;">';
      html += '<tr style="background: #f8f9ff; border-bottom: 2px solid #667eea;">';
      html += '<th style="text-align: left; padding: 12px;">Original URL</th>';
      html += '<th style="text-align: left; padding: 12px;">Short Code</th>';
      html += '<th style="text-align: center; padding: 12px;">Clicks</th>';
      html += '<th style="text-align: center; padding: 12px;">Created</th>';
      html += '<th style="text-align: center; padding: 12px;">Actions</th></tr>';

      urls.forEach(url => {
        const shortLink = `${API_BASE}/${url.shortCode}`;
        const createdDate = new Date(url.createdAt).toLocaleDateString();

        html += '<tr style="border-bottom: 1px solid #eee; padding: 0;">';
        html += `<td style="padding: 12px;"><a href="${url.originalUrl}" target="_blank">${truncateUrl(url.originalUrl)}</a></td>`;
        html += `<td style="padding: 12px;"><code style="background: #f0f0f0; padding: 4px 8px; border-radius: 3px;">${url.shortCode}</code></td>`;
        html += `<td style="padding: 12px; text-align: center;"><strong>${url.clicks}</strong></td>`;
        html += `<td style="padding: 12px; text-align: center;">${createdDate}</td>`;
        html += `<td style="padding: 12px; text-align: center;">
          <button class="copy-link-btn" onclick="copyLink('${shortLink}')">üìã</button>
          <button class="delete-btn" onclick="deleteUrl('${url.shortCode}')">üóëÔ∏è</button>
        </td>`;
        html += '</tr>';
      });

      html += '</table></div>';
      container.innerHTML = html;
    }

    // Copy link
    function copyLink(link) {
      const textarea = document.createElement('textarea');
      textarea.value = link;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      alert('Link copied to clipboard!');
    }

    // Delete URL
    async function deleteUrl(code) {
      if (!confirm('Are you sure you want to delete this URL?')) return;

      try {
        const response = await fetch(`${API_BASE}/api/delete/${code}`, {
          method: "DELETE"
        });

        if (response.ok) {
          loadStats();
          loadUrls();
        } else {
          alert('Error deleting URL');
        }
      } catch (err) {
        console.error('Error:', err);
      }
    }

    // Truncate long URLs
    function truncateUrl(url) {
      return url.length > 50 ? url.substring(0, 50) + '...' : url;
    }

    // Show error
    function showError(message) {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "‚ùå " + message;
      errorDiv.classList.add("show");
    }

    // Show tab
    function showTab(tab) {
      // Update button styles
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // Load and display appropriate data
      loadUrls();
    }

    // Initial load
    document.addEventListener("DOMContentLoaded", () => {
      loadStats();
      loadUrls();
    });

    // Refresh stats every 10 seconds
    setInterval(() => {
      loadStats();
    }, 10000);
  </script>
</body>
</html>
